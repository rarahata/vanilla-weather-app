<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">    
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
            <form id="search-form">
                <div class="row">
                <div class="col-9">
                <input 
                type="search"
                placeholder="Type your city..."
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="city-Input">
                </div>
                <div class="col-3">
                <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"/></div>
                </div>
            </form>
            </div>
    <div class="weather-app">
    <h1 id="city"></h1>
    <p>Last updated:<span id="time"></span></p>
    <img src="http://openweathermap.org/img/wn/10d@2x.png"
    alt="weather-icon" 
    class="weather-icon" 
    id="weather-icon">
    <div class="clearfix">
    <h1 class="float-start temp" id="temp"></h1>
    <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
    <ul class="float-end daily-info">
        <li id="description">Sunny</li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> m/s</li>
    </div>
</div>
<div class="weather-app">
    <div class="row">
        <div class="col-3">Monday</div>
        <div class="col-3">Monday</div>
        <div class="col-3">Monday</div>
        <div class="col-3">Monday</div>
    </div>
</div>
    <p class="credit">Open-Source Code by Rei Arahata</p>
</div> 
 </div>
    <script src="src/app.js"></script>
</body>
</html>
